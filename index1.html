<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map - Stanley Park</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLAAIAfIUeJBui7uTNnOxvCsnzHkxzCIK0wV5y4ywCw=" crossorigin=""/>
</head>
<body>
    <div id="map" style="height: 800px;"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoGwS7igcLbudYQpTwqCwcq9YmveqQywFkNkNjkAU=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([49.295885, -123.111971], 13); // Centered on Stanley Park with zoom level 13

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([49.295885, -123.111971]).addTo(map); // Marker on Stanley Park

        marker.bindPopup("Stanley Park").openPopup(); // Popup text on marker click
    </script>
</body>
</html>
